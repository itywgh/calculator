<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title">
    <h1>CALCULATOR</h1>
  </div>
  <div class="main-container">
    <div class="calc-container">
      <div class="calc-display">
        <div class="last-operation"></div>
        <div class="current-operation"></div>
      </div>
      <div class="calc-buttons">
        <button class="clear-button">C</button>
        <button class="remainder-button operator">%</button>
        <button class="divide-button operator">&#247;</button>
        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button class="multiply-button operator">x</button>
        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operand">6</button>
        <button class="subtract-button operator">&#8722;</button>
        <button class="operand">1</button>
        <button class="operand">2</button>
        <button class="operand">3</button>
        <button class="add-button operator">+</button>
        <button class="zero-button operand">0</button>        
        <button class="decimal-button">.</button>
        <button class="delete-button">&#8592;</button>
        <button class="equal-button">=</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
