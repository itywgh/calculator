<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title">
    <h1>CALCULATOR</h1>
  </div>
  <div class="main-container">
    <div class="calc-container">
      <div class="calc-display">
        <div class="last-operation"></div>
        <div class="current-operation"></div>
      </div>
      <div class="calc-buttons">
        <button class="clear-button">C</button>
        <button class="operator" data-key="%">%</button>
        <button class="operator" data-key="/">&#247;</button>
        <button class="operand" data-key="7">7</button>
        <button class="operand" data-key="8">8</button>
        <button class="operand" data-key="9">9</button>
        <button class="operator" data-key="x">x</button>
        <button class="operand" data-key="4">4</button>
        <button class="operand" data-key="5">5</button>
        <button class="operand" data-key="6">6</button>
        <button class="operator" data-key="-">&#8722;</button>
        <button class="operand" data-key="1">1</button>
        <button class="operand" data-key="2">2</button>
        <button class="operand" data-key="3">3</button>
        <button class="operator" data-key="+">+</button>
        <button class="operand" data-key="0">0</button>        
        <button class="decimal-button">.</button>
        <button class="delete-button">&#8592;</button>
        <button class="equal-button">=</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
